<div id="work-experience" class="rounded_panel txt_lightgrey">
    <div class="top-rounded-panel grey-bg">
        <h1>Work Experience</h1>
    </div>
    <div class="content-rounded-panel">
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th><a style="cursor: pointer;">Title</a></th>
                    <th><a style="cursor: pointer;">Start</a></th>
                    <th><a style="cursor: pointer;">End</a></th>
                    <th><a style="cursor: pointer;">Company</a></th>
                    <th class="hidden-sm hidden-xs"><a style="cursor: pointer;">Description</a></th>
                    <th><a style="cursor: pointer;">Specific Example</a></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let experience of data.experiences">
                    <td>{{experience.title}}</td>
                    <td>{{experience.start}}</td>
                    <td>{{experience.end}}</td>
                    <td>{{experience.employer}}</td>
                    <td class="hidden-sm hidden-xs">
                        <ul>
                            <li *ngFor="let desc of experience.description">{{desc}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul *ngIf="experience.example">
                            <li *ngFor="let examp of experience.example">{{examp}}</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>
</div>
